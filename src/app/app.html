<ion-menu [content]="content">

    <ion-header>
        <div class="menu-toolbar">
            <div class="overlay">
                <div class="parent">
                    <img class="menu-dpic" src="{{user.profile.dpic}}" alt="">
                    <h2 text-center>{{user.name}}</h2>
                    <p>{{user.email}}</p>
                </div>
            </div>
        </div>
    </ion-header>

    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let p of pages" (click)="openPage(p)" class="menu-links">
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
