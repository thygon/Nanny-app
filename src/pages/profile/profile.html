<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Profile</ion-title>
        <ion-buttons end>
            <button ion-button (click)="logout()">
              Logout
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>Profile</h2>
    <form (ngSubmit)="updateProfile()" #profileForm="ngForm">
        <ion-list>
            <ion-item>
                <ion-label fixed>Profile Picture</ion-label>
                <ion-avatar item-end>
                    <img src="{{imgPreview}}" (click)="getPhoto()">
                    <ion-input type="hidden" [(ngModel)]="profile.dpic" name='dpic'></ion-input>
                </ion-avatar>
            </ion-item>
            <ion-item>
                <ion-label fixed>DOB</ion-label>
                <ion-input item-end type="text" disabled='true' [(ngModel)]="profile.dob" name='dob'></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Age</ion-label>
                <ion-input item-end type="text" disabled='true' [(ngModel)]="profile.age" name='age'></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>level</ion-label>
                <ion-input item-end type="text" placeholder="Educational level" [(ngModel)]="profile.level" name='level' required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Postal Addresss</ion-label>
                <ion-input type="text" name="postal" [(ngModel)]="profile.postal" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Town</ion-label>
                <ion-input type="text" name="town" [(ngModel)]="profile.city" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Postal Code</ion-label>
                <ion-input type="text" name="code" [(ngModel)]="profile.code"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Shortmsg</ion-label>
                <ion-textarea name="shortmsg" [(ngModel)]="profile.shortmsg" required></ion-textarea>
            </ion-item>
        </ion-list>
        <div padding>
            <button ion-button full [disabled]="profileForm.invalid">Update Profile</button>
        </div>
    </form>
</ion-content>
