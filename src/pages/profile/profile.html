<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Profile</ion-title>
        <ion-buttons end>
            <button ion-button (click)="logout()">
              Logout
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>Profile</h2>
    <p>{{ profile | json}}</p>
    <p>{{profile.dob || json}}</p>
    <form (ngSubmit)="register()" #regForm="ngForm">
        <ion-list>
            <ion-item>
                <ion-label fixed>Profile Picture</ion-label>
                <ion-avatar item-end>
                    <img src="{{imgPreview}}" (click)="getPhoto()">
                </ion-avatar>
            </ion-item>

            <ion-item>
                <ion-label fixed>level</ion-label>
                <ion-input item-end type="text" placeholder="Educational level" [(ngModel)]="regData.level" name='level'></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Address</ion-label>
                <ion-label floating>City</ion-label>
                <ion-input></ion-input>
                <ion-label floating>code</ion-label>
                <ion-input></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Shortmsg</ion-label>
                <ion-textarea></ion-textarea>
            </ion-item>
        </ion-list>
        <div padding>
            <button ion-button full [disabled]="regForm.invalid">Register</button>
        </div>
    </form>
</ion-content>
