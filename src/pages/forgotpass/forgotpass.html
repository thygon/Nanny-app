<ion-header>

    <ion-navbar color="primary">
        <ion-title>Recover Password</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form #PassForm="ngForm" (ngSubmit)="resetpass()" autocomplete="off">
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-label floating>Email</ion-label>
                        <ion-input name="email" type="email" required [(ngModel)]="email"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button class="submit-btn" block type="submit" [disabled]="!PassForm.form.valid">Reset Password</button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
