<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Employment</ion-title>
        <ion-buttons end>
            <button ion-button (click)="logout()">
              Logout
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <p text-center *ngIf="emp == null ">Not Employed!</p>
    <ion-list>
        <ion-item>
            <ion-avatar item-start><img src="{{employer.pic}}" alt=""></ion-avatar>
            <h2>{{employer.name}}</h2>
            <p>{{employer.email}}</p>
            <p>{{emp.created_at}}</p>
        </ion-item>
        <ion-item>
            <ion-avatar item-start><img src="{{employee.pic}}" alt=""></ion-avatar>
            <h2>{{employee.name}}</h2>
            <p>{{employee.email}}</p>
            <p>{{emp.created_at}}</p>
        </ion-item>
    </ion-list>

</ion-content>
