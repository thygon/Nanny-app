<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
        <ion-buttons end>
            <button ion-button (click)="logout()">
              Logout
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list inset>
        <ion-card *ngFor="let nani of nanis">
            <ion-card-header color="primary">
                {{nani.name}}
            </ion-card-header>
            <ion-card-content>
                The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
            </ion-card-content>
            <ion-toolbar>
                <ion-buttons>
                    <button ion-button icon-only color="primary">
                        <ion-icon name="star"></ion-icon>
                    </button>
                    <button (click)="naniRequest(nani.id)" ion-button icon-only color="primary">
                        <ion-icon name="add-circle"></ion-icon>
                    </button>
                </ion-buttons>
            </ion-toolbar>
        </ion-card>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab mini><ion-icon name="sad"></ion-icon></button>
    </ion-fab>
</ion-content>
