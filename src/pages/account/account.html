<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Account</ion-title>
        <ion-buttons end>
            <button ion-button (click)="logout()">
              Logout
            </button>
        </ion-buttons>
    </ion-navbar>


</ion-header>


<ion-content padding>
    <div text-center *ngIf="acc == null">
        <p>GO TO Mpesa</p>
        <p>Lipa na mpesa</p>
        <p>Pay Bill</p>
        <p>Account Nannycom</p>
        <p>Amount 1000</p>
        <p>Enter your PIN</p>
        <p>Enter Mpesa Code Below</p>
    </div>
    <ion-list *ngIf="acc != null">
        <ion-list-header no-lines>
            <h1>My Account</h1>
            <p>amount:
                <ion-badge>Ksh.{{acc.bal}}</ion-badge>
            </p>
        </ion-list-header>
        <ion-list-header no-lines>
            <h1>Account History</h1>
            <ion-item *ngFor="let h of history">
                <p>Balance: Ksh {{h.history.bal}}</p>
                <p>Description</p>
                <p>{{h.created_at}}</p>
            </ion-item>
        </ion-list-header>

    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <button color="primary" outline full ion-button (click)="makeDeposit()">Deposit Money</button>
    </ion-toolbar>
</ion-footer>
