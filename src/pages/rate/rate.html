<ion-header>

    <ion-navbar color="primary">
        <ion-title>Rate</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="isMama">
        <ion-item>Cleaniness</ion-item>
        <ion-row radio-group [(ngModel)]="nani.clean">
            <ion-col>
                <ion-item>
                    <ion-label>Worst</ion-label>
                    <ion-radio value="worst"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label>Good</ion-label>
                    <ion-radio value="good"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label>Better</ion-label>
                    <ion-radio value="better"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label>Best</ion-label>
                    <ion-radio value="best"></ion-radio>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-item>Hardworking</ion-item>
        <ion-row radio-group [(ngModel)]="nani.hardworking">
            <ion-col>
                <ion-item>
                    <ion-label>Yes</ion-label>
                    <ion-radio value="1"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label>No</ion-label>
                    <ion-radio value="0"></ion-radio>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-item>Respectful</ion-item>
        <ion-row radio-group [(ngModel)]="nani.respect">
            <ion-col>
                <ion-item>
                    <ion-label>Yes</ion-label>
                    <ion-radio value="1"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label>No</ion-label>
                    <ion-radio value="0"></ion-radio>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-item>Cooking</ion-item>
        <ion-row radio-group [(ngModel)]="nani.cooking">
            <ion-col>
                <ion-item>
                    <ion-label>Worst</ion-label>
                    <ion-radio value="worst"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label>Good</ion-label>
                    <ion-radio value="good"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label>Better</ion-label>
                    <ion-radio value="better"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label>Best</ion-label>
                    <ion-radio value="best"></ion-radio>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>More info.</ion-label>
                <ion-textarea [(ngModel)]="nani.more" placeholder="More information.."></ion-textarea>
            </ion-col>
        </ion-row>
        <button ion-button type="button" (click)="rateNani()">Submit</button>
    </ion-list>


    <ion-list *ngIf="!isMama">
        <ion-item>Respectful</ion-item>
        <ion-row radio-group [(ngModel)]="mama.respect">
            <ion-col>
                <ion-item>
                    <ion-label>Yes</ion-label>
                    <ion-radio value="1"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label>No</ion-label>
                    <ion-radio value="0"></ion-radio>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-item>Timeliness</ion-item>
        <ion-row radio-group [(ngModel)]="mama.timely">
            <ion-col>
                <ion-item>
                    <ion-label>Worst</ion-label>
                    <ion-radio value="worst"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label>Good</ion-label>
                    <ion-radio value="good"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label>Better</ion-label>
                    <ion-radio value="better"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label>Best</ion-label>
                    <ion-radio value="best"></ion-radio>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>More info.</ion-label>
                <ion-textarea [(ngModel)]="mama.more" placeholder="More information.."></ion-textarea>
            </ion-col>
        </ion-row>
        <button ion-button type="button" (click)="rateMama()">Submit</button>
    </ion-list>
</ion-content>
