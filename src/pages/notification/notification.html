<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Notifications</ion-title>
        <ion-buttons end>
            <button ion-button (click)="logout()">
              Logout
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let notification of notifications">
            <a href="#" (click)="openRequest(notification.id,notification.data.parent.id,notification.data.title)">
                {{notification.data.msg}}
            <p>{{notification.data.user.name}}</p>
            </a>
        </ion-item>
        <p *ngIf="notifications.length == 0" text-center>
            No notifications!
        </p>
    </ion-list>

</ion-content>
