<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{sender}}</ion-title>
        <ion-buttons end>
            <button ion-button (click)="logout()">
              Logout
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list no-lines>
        <ion-item *ngFor="let text of texts">
            <chat-bubble [text]="text"></chat-bubble>
        </ion-item>
    </ion-list>
    <p *ngIf="texts.length == 0 " text-center>
        No texts!
    </p>
</ion-content>
<ion-footer>
    <ion-list no-lines>
        <ion-item>
            <ion-input type="text" [(ngModel)]="mytext" name="mytext" placeholder="Message" item-start></ion-input>
            <button class="send-text-btn" (click)="sendText()" item-end icon-only>
                    <ion-icon name="send"></ion-icon>
                    </button>
        </ion-item>
    </ion-list>

</ion-footer>
