<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Messages</ion-title>
        <ion-buttons end>
            <button ion-button (click)="logout()">
              Logout
            </button>
        </ion-buttons>
    </ion-navbar>


</ion-header>


<ion-content padding>

    <p *ngIf="messages.length == 0 " text-center>No messages</p>

    <ion-list *ngIf="messages.length !== 0 ">
        <ion-item class="msg" *ngFor="let msg of messages" (click)="openTexts(msg.id,(user.id == msg.sender)? msg.user_receiver.name : msg.user_sender.name)">
            <ion-avatar item-start>
                <img src="{{msg.profile}}">
            </ion-avatar>
            <h2>{{(user.id == msg.sender)? msg.user_receiver.name : msg.user_sender.name}}</h2>
            <p>{{msg.latest.content}}</p>
            <ion-badge item-end>{{(msg.count == 0)?'':msg.count}}</ion-badge>
        </ion-item>
    </ion-list>
</ion-content>
