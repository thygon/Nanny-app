<!-- Generated template for the ChatBubbleComponent component -->
<div class="chatBubble">
    <div class="chat-bubble {{(chat.selfText)?'right':'left'}}">
        <div class="message">{{chat.content}}</div>
        <div class="message-detail">
            <span class="date">{{chat.created_at}}</span>
        </div>
    </div>
</div>
